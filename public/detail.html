<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>店铺详情</title>
  <link href="css/zui.css" rel="stylesheet" />
  <link href="css/rblist.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <!-- 移动设备上的导航切换按钮 -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">切换导航</span>
          <span class="icon icon-bars icon-2x"></span>
        </button>
        <!-- 品牌名称或logo -->
        <a class="navbar-brand" href="/">
          <span class="icon icon-diamond icon-2x"></span>
          <span>交大红黑榜</span>
        </a>
      </div>
      <!-- 右侧的导航项目 -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" id="status">
          <li id="nav_login">
            <a href="login">登录</a>
          </li>
          <li id="nav_register">
            <a href="register">注册</a>
          </li>
        </ul>
      </div>
      <!-- END .navbar-collapse -->
    </div>
  </nav>
  <!-- END .navbar -->
  <div class="container contentwrap">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <ol class="breadcrumb">
          <li><a href="/"><i class="icon icon-home"></i> 主页</a></li>
          <li>
            <a href="#"></a>类别
          </li>
          <li class="active"></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="card" href="#">
          <img src="img/card-header.png" alt="">
          <div class="card-heading">
            <h1 id="name"></h1>
          </div>
        </div>
        <div class="row" id="progressBar">
          <div class="col-xs-6 col-sm-6">
            <h3 class="with-padding" style="color: #EA644A">好评
              <span class="label label-badge" id="good"></span>
            </h3>

          </div>
          <div class="col-xs-6 col-sm-6 pull-right">
            <h3 class="pull-right with-padding" style="color: #f1a325">差评
              <span class="label label-badge" id="bad"></span>
            </h3>

          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-danger">
          </div>
          <div class="progress-bar progress-bar-warning">
          </div>

        </div>


        <!-- END. header -->
        <hr>
        <div class="container" id="commentsRow">
          <div class="comments">
            <header>
              <div class="pull-right">
                <a href="#commentReplyForm" class="btn btn-primary page-scroll">
                  <i class="icon-comment-alt"></i> 发表评价
                </a>
              </div>
              <h3>所有评价</h3>
            </header>
            <section class="comments-list">
              <!-- comment here -->
            </section>
            <div class="text-center">
              <ul class="pager">
              </ul>
            </div>
            <footer>
              <div class="reply-form" id="commentReplyForm">
                <a href="#" class="avatar">
                  <i class="icon-user icon-2x"></i>
                </a>
                <div class="form">
                  <div class="form-group">
                    <textarea class="form-control new-comment-text" rows="6" placeholder="撰写评价..."></textarea>
                  </div>
                  <div class="form-group comment-user">
                    <div class="row">
                      <div class="col-md-6">
                        <!--<div class="btn-group">
                        <a class="btn btn-mini" href="/login">登录</a>
                        <a class="btn btn-mini" href="/register">注册</a>
                      </div>-->
                      </div>
                      <div class="col-md-3">
                        <div id="commentType" class="btn-group">
                          <button type="button" class="btn btn-danger" value="1" onclick="$(this).addClass('btn-danger active').siblings().removeClass('btn-warning active');">好评</button>
                          <button type="button" class="btn btn-warning" value="2" onclick="$(this).addClass('btn-warning active').siblings().removeClass('btn-danger active');">差评</button>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <button class="btn btn-block btn-primary" onclick="comment()">
                        <i class="icon-ok"></i>发布
                      </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="commentSuccess">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title">发布成功</h4>
        </div>
        <div class="modal-body">
          <p>感谢您的评价!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <a type="button" class="btn btn-primary" href="/">返回主页</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="commentFail">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title">发布失败</h4>
        </div>
        <div class="modal-body">
          <p id="commentFailInfo"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <a type="button" class="btn btn-primary" href="/">返回主页</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addShop">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title">添加店铺</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <!--<fieldset>-->
            <!--<legend>店铺信息</legend>-->
            <div class="form-group">
              <div class="col-md-4">
                <label for="newShopName">店铺信息</label>
                <input type="text" class="form-control" id="newShopName" placeholder="店铺名">
                <br>
                <select class="form-control" id="newShopSelection" onchange="this.setAttribute('value',this.value);">
                  <option value="">请选择一种分类</option>
                </select>
              </div>

              <div class="col-md-7">
                <label for="newShopDescription">店铺描述</label>
                <textarea class="form-control" rows="4" id="newShopDescription"></textarea>
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addShop();">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addShopStatus">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-modal"></div>

  <footer class="page-footer">
    <div class="footer-bgcolor">
      <div class="container">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-6 col-sm-12">
            <h3>关于交大红黑榜</h3>
            <p>交大红黑榜力图为北交大同学提供一个对周边消费环境的综合评价平台<br>
            Copyright © 2017 imeow.tech. All Rights Reserved.</p>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-4 col-sm-12">
            <ul style="padding-top: 25px">
              <li><a class="footer-color" href="https://st2633852.huoban.com/share/table/98cf102bc281765467b69827317d689c/form/create_item"
                  target="_blank">反馈吐槽</a></li>
              <li><a class="footer-color" href="#contact" data-toggle="modal">联系我们</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title">联系我们</h4>
        </div>
        <div class="modal-body">
          <a href="mailto:rb@imeow.tech">rb@imeow.tech</a>
